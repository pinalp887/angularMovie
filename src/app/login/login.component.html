<div class="container card text-center border-5 shadow-lg col-md-12 py-4 col-xs-6 col-xs-12">
  <div class="card-body">
    <h5 class="card-title text-center">Sign In</h5>
    <img class="avtar"
      src="https://www.grahamhealthcaregroup.com/wp-content/uploads/2019/04/person-placeholder-image-3.jpg">
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="row">
        <div class="col-md-12">
          <fieldset class="form-group col-md-12 col-sm-12 col-xs-12">
            <div class="input-group form-group col-md-12 col-sm-12 col-xs-12">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="far fa-user-circle"></i></div>
              </div>
              <input type="text" class="form-control" name="name" formControlName="name" required
                placeholder="Username">
            </div>
          </fieldset>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <fieldset class="form-group col-md-12 col-sm-1 col-xs-12">
            <div class="input-group form-group col-md-12 col-sm-12 col-xs-12">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="far fa-user-lock"></i></div>
              </div>
              <input type="password" class="form-control" name="name" formControlName="password" required
                placeholder="Password">
            </div>
          </fieldset>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <button class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
